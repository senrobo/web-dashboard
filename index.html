<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css" />

    <title>Sentinels Robotics Telemetry</title>
  </head>
  <body class="bg-gray-100 h-screen">
    <h1 class="text-3xl font-bold mb-4">Serial Data</h1>
    <div class="grid grid-cols-2 gap-4">
      <p class="text-lg" id="online-status">
        Online Status:
        <span class="text-gray-600" id="online-status-value"></span>
      </p>
      <p class="text-lg" id="kicker-status">
        Kicker Status:
        <span class="text-gray-600" id="kicker-status-value"></span>
      </p>
      <p class="text-lg col-span-2" id="imu-data">
        IMU Data: <span class="text-gray-600" id="imu-data-value"></span>
      </p>
      <p class="text-lg col-span-2" id="accel-data">
        Accel Data: <span class="text-gray-600" id="accel-data-value"></span>
      </p>
      <p class="text-lg col-span-2" id="gyro-data">
        Gyro Data: <span class="text-gray-600" id="gyro-data-value"></span>
      </p>
    </div>
  </body>
  <script src="./renderer.js"></script>
</html>
